<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WikiRec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </head>

  <body>
  	<div class="m-5">
    <h1>Welcome to WikiRec!</h1>

    <p>a placeholder description</p>

    <form>
    <div class="row align-items-end">
	  <div class="col-sm-7">
	  	<label for="wikilink" class="col-form-label">Paste Wikipedia link here!</label>
	    <input type="text" class="form-control" id="wikilink" placeholder="https://en.wikipedia.org/wiki/Human%E2%80%93computer_interaction">
	  </div>
	  <div class="col-auto">
	    <button class="btn btn-primary" type="submit" id="submit">Search</button>
	  </div>
	  <div class="col-auto">
	  	<label for="numResults" class="col-form-label">Number of results</label>
	  	<select class="form-select" id="numResults" aria-label="Max Number of Results">
	  	  <option value="3">3</option>
		  <option value="5" selected>5</option>
		  <option value="10">10</option>
		  <option value="20">20</option>
		</select>
	  </div>
	  <div class="col-auto">
	    <div class="form-check my-1">
		  <input class="form-check-input" type="checkbox" value="" id="checkPageLink">
		  <label class="form-check-label" for="checkPageLink">
		    include links in page
		  </label>
		</div>
	  </div>
	</div>
	</form>
	</div>
  </body>

</html>
